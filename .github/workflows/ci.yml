name: CI Pipeline

on:
  push:
    branches: [develop, main, staging]
  pull_request:
    branches: [develop, main, staging]

env:
  PYTHON_VERSION: "3.9"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{env.PYTHON_VERSION}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{env.PYTHON_VERSION}}

      - name: Install linting tools
        run: pip install black isort flake8
      
      - name: Check code formatting with Black
        run: black . -l 120 --check --extend-exclude "migrations"

      - name: Check imports with isort
        run: isort . -l 120 --profile black --check-only --skip migrations

      - name: Lint with Flake8
        run: flake8 app tests

  test:
    runs-on: ubuntu-latest
    needs: lint

    env:
      ENV: test
      DB: test-fca
      DB_USER: test
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test-fca
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{env.PYTHON_VERSION}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{runner.os}}-pip-${{ hashFiles('**/requirements.txt')}}
          restore-keys: 
            ${{runner.os}}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations
        run: alembic -x ENV=test upgrade head

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
